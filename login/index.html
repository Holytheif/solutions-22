							class="tablinks"
							onclick="openSection(event, 'loginpage')"

							Login
						</button>
						<button
							class="tablinks"
							onclick="openSection(event, 'signuppage')"

					</div>

										class="brd1"
										type="email"
										placeholder="Name"

										class="brd2"
										type="password"
										placeholder="Password"
									/><br /><br />

										<label class="fg"

								/>

								/>
							</div>
							<br />

									type="name"
									placeholder="Email"
								/>

									class="brd2"
									type="password"
									placeholder="Password"
								/>

						</div>
